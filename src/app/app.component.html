<div class="container">
  <div fxLayout="row" fxLayoutAlign="start center" class="content">
    <div class="blocks" fxFlex="20%"></div>
    <div class="blocks" fxFlex="60%">
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="name" name="name" id="name" [(ngModel)]="model.name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="position" name="position" id="position" [(ngModel)]="model.position">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="mail" name="mail" id="mail" [(ngModel)]="model.mail">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" (click)="addUser()">Create</button>
      </div>
    </div>
  </div>
  <br>
  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="mail">
        <mat-header-cell *matHeaderCellDef> Mail </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.mail}} </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>

</div>
